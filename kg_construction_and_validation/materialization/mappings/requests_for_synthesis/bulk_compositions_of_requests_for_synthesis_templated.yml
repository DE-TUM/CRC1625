prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  request_for_synthesis_characteristic:
    sources: sql_source
    s: request_for_synthesis:$(ObjectId)
    po:
      - [crc:characteristic, bulk_composition:request_for_synthesis_$(ObjectId)~iri]

  bulk_composition:
    sources: sql_source
    s: bulk_composition:request_for_synthesis_$(ObjectId)
    po:
      - [a, crc:VolumeComposition~iri]
      - [crc:composedOf, bulk_composition:request_for_synthesis_$(ObjectId)_$(ElementName)~iri]

  element_of_bulk_composition:
    sources: sql_source
    s: bulk_composition:request_for_synthesis_$(ObjectId)_$(ElementName)
    po:
      - [a, crc:ChemicalObject~iri]
      - [crc:value, $(ValuePercent), xsd:double]