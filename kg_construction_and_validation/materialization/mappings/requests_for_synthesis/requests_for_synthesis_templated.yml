prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  sample_to_substrate:
    sources: sql_source
    s: request_for_synthesis:$(ObjectId)
    po:
      - [a, crc:RequestForSynthesis~iri]
      - [crc:internalID, $(ObjectId), xsd:integer]
      - [crc:creator, user:$(createdBy)~iri]
      - [crc:creationDate, user:$(created)~iri]
      - [crc:objectName, $(ObjectName), xsd:string]
      - [crc:objectDescription, $(ObjectDescription), xsd:string]