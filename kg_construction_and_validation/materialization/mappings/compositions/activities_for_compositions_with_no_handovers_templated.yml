prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_for_composition:
    sources: sql_source
    s: handover:initial_work_for_ML_$(MLId)
    po:
      - [pmdco:subordinateProcess, activity:EDX_activity_for_initial_work_for_ML_$(MLId)~iri]

  activity_metadata_and_link_to_composition:
    sources: sql_source
    s: activity:EDX_activity_for_initial_work_for_ML_$(MLId)
    po:
      - [a, :CharacterizationActivityInstance~iri]
      - [a, :EDXMicroscopyProcess~iri]
      - [pmdco:output, EDX_composition:$(CompositionEpoch)_in_MA_$(MeasurementArea)~iri]
