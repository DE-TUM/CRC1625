prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_for_composition_with_no_handovers:
    sources: sql_source
    s: handover:initial_work_for_ML_$(MLId)
    po:
      - [crc:substep, activity:EDX_activity_for_initial_work_for_ML_$(MLId)~iri]

  activity_metadata_and_link_to_composition_with_no_handovers:
    sources: sql_source
    s: activity:EDX_activity_for_initial_work_for_ML_$(MLId)
    po:
      - [a, crc:CharacterizationActivityInstance~iri]
      - [a, crc:EDXMicroscopyProcess~iri]
      - [crc:output, EDX_composition:$(CompositionId)_in_MA_$(MeasurementArea)~iri]
