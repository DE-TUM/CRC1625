prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_for_composition_prior_to_first_handover:
    sources: sql_source
    s: handover:$(HandoverId)
    po:
      - [crc:substep, activity:EDX_activity_for_handover_$(HandoverId)~iri]


  activity_metadata_and_link_to_composition_prior_to_first_handover:
    sources: sql_source
    s: activity:EDX_activity_for_handover_$(HandoverId)
    po:
      - [a, crc:CharacterizationActivityInstance~iri]
      - [a, crc:EDXMicroscopyProcess~iri]
      - [crc:output, EDX_composition:$(CompositionId)_in_MA_$(MeasurementArea)~iri]