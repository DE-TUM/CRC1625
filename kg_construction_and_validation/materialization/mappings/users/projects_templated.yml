# For SQL access keywords: https://github.com/redmer/yarrrml-json-schema/blob/main/src/yarrrml-json-schema.json
prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  project_ids:
    sources: sql_source
    s: project:$(ClaimValue)
    po:
      - [a, crc:Project~iri]
      - [crc:objectName, $(ClaimValue), xsd:string]

  memberships_of_projects:
    sources: sql_source
    s: user:$(UserId)
    po:
      - [crc:memberOfProject, project:$(ClaimValue)~iri]