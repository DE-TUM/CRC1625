prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_metadata:
    sources: sql_source
    s: handover:$(HandoverId)
    po:
      - [a, crc:Handover~iri]
      - [crc:internalID, $(HandoverId), xsd:integer]
      - [crc:creator, user:$(createdBy)~iri]
      - [crc:creationDate, $(created), xsd:dateTime]
      - [crc:objectName, $(ObjectName), xsd:string]
      - [crc:objectDescription, $(ObjectDescription), xsd:string]
      # Extra fields for handover
      - [crc:acceptedDate, $(DestinationConfirmed), xsd:dateTime]
      - [crc:assignedTo, user:$(DestinationUserId)~iri]
