prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_for_other_types:
    sources: sql_source
    s: handover:$(HandoverId)
    po:
      - [crc:substep, activity:misc_activity_for_handover_$(HandoverId)~iri]

  activity_for_other_types:
    sources: sql_source
    s: activity:misc_activity_for_handover_$(HandoverId)
    po:
      - [a, crc:CharacterizationActivityInstance~iri]
      - [a, pmdco:AnalysingProcess~iri]
      - [crc:output, measurement:$(MeasurementId)~iri]