prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity:
    sources: sql_source
    s: handover:$(HandoverId)
    po:
      - [pmdco:subordinateProcess, activity:misc_activity_for_handover_$(HandoverId)~iri]

  activity:
    sources: sql_source
    s: activity:misc_activity_for_handover_$(HandoverId)
    po:
      - [a, :CharacterizationActivityInstance~iri]
      - [a, pmdco:AnalysingProcess~iri]
      - [pmdco:output, measurement:$(MeasurementId)~iri]