prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_for_measurements_with_explicit_links_to_handovers_{i}:
    sources: sql_source
    s: handover:$(HandoverId)
    po:
      - [crc:substep, activity:{measurement_name}_activity_for_handover_$(HandoverId)~iri]

  activity_for_measurements_with_explicit_links_to_handovers_{i}:
    sources: sql_source
    s: activity:{measurement_name}_activity_for_handover_$(HandoverId)
    po:
      - [a, crc:CharacterizationActivityInstance~iri]
      - [a, crc:{measurement_class_name}~iri]
      - [crc:output, measurement:$(MeasurementId)~iri]