prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_prior_to_first_handover_{i}:
    sources: sql_source
    s: handover:initial_work_for_ML_$(MLId)
    po:
      - [crc:substep, activity:{measurement_name}_activity_for_initial_work_for_ML_$(MLId)~iri]

  activity_prior_to_first_handover_{i}:
    sources: sql_source
    s: activity:{measurement_name}_activity_for_initial_work_for_ML_$(MLId)
    po:
      - [a, crc:CharacterizationActivityInstance~iri]
      - [a, crc:{measurement_class_name}~iri]
      - [crc:output, measurement:$(MeasurementId)~iri]