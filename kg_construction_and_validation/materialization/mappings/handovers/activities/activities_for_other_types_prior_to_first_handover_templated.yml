prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  handover_to_activity_for_other_types_prior_to_first_handover:
    sources: sql_source
    s: handover:initial_work_for_ML_$(MLId)
    po:
      - [crc:substep, activity:misc_activity_for_initial_work_for_ML_$(MLId)~iri]

  activity_for_other_types_prior_to_first_handover:
    sources: sql_source
    s: activity:misc_activity_for_initial_work_for_ML_$(MLId)
    po:
      - [a, crc:CharacterizationActivityInstance~iri]
      - [a, pmdco:AnalysingProcess~iri]
      - [crc:output, measurement:$(MeasurementId)~iri]