# For SQL access keywords: https://github.com/redmer/yarrrml-json-schema/blob/main/src/yarrrml-json-schema.json
prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  samples_metadata:
    sources: sql_source
    s: materials_library:$(SampleId)
    po:
      - [a, :MaterialsLibrary~iri]
      - [:internalID, $(SampleId), xsd:integer]
      - [:externalID, $(externalID), xsd:integer]
      - [prov:wasAttributedTo, user:$(createdBy)~iri]
      - [:creationDate, $(created), xsd:dateTime]
      - [rdfs:label, $(ObjectName), xsd:string]
      - [rdfs:comment, $(ObjectDescription), xsd:string]

  workflow_instances:
    sources: sql_source
    s: workflow_instance:$(SampleId)
    po:
      - [a, :HandoverWorkflowInstance~iri]
      - [pmdco:input, materials_library:$(SampleId)~iri]
      - [pmdco:subordinateProcess, handover:initial_work_for_ML_$(SampleId)~iri]

  initial_work_handover:
    sources: sql_source
    s: handover:initial_work_for_ML_$(SampleId)
    po:
      - [a, :VirtualHandover~iri]
      # Virtual handovers have the same owner and receiver
      - [prov:wasAssociatedWith, user:$(createdBy)~iri]
      - [prov:wasAttributedTo, user:$(createdBy)~iri]
      - [:creationDate, $(created), xsd:dateTime]
      - [rdfs:label, Initial work for ML $(SampleId), xsd:string]
      - [rdfs:comment, Measurements and other data added to the ML $(SampleId) before any handover occurred, xsd:string]