prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  measurement_metadata:
    sources: sql_source
    s: measurement:$(MeasurementId)
    po:
      - [a, crc:UploadedFile~iri]
      - [a, measurement_type:$(TypeId)~iri]
      - [crc:internalID, $(MeasurementId), xsd:integer]
      - [crc:creator, user:$(createdBy)~iri]
      - [crc:creationDate, $(created), xsd:dateTime]
      - [crc:objectName, $(ObjectName), xsd:string]
      - [crc:objectDescription, $(ObjectDescription), xsd:string]
      - [crc:value, $(ObjectFilePath), xsd:string]

  measurement_type:
    sources: sql_source
    s: measurement_type:$(TypeId)
    po:
      - [rdfs:subClassOf, crc:UploadedFile~iri] # eq. -> subclass of ValueObject
      - [rdfs:subClassOf, crc:Measurement~iri] # eq. -> subclass of ValueScope
      - [crc:objectName, $(TypeName), xsd:string]
      - [crc:internalID, $(TypeId), xsd:integer]