prefixes: {prefixes}

sources:
  sql_source: {sources}

mappings:
  idea:
    sources: sql_source
    s: idea_or_experiment_plan:$(ObjectId)
    po:
      - [a, crc:IdeaOrExperimentPlan~iri]
      - [crc:internalID, $(ObjectId), xsd:integer]
      - [crc:assignedTo, user:$(createdBy)~iri]
      - [crc:creationDate, $(created), xsd:dateTime]
      - [crc:objectName, $(ObjectName), xsd:string]
      - [crc:objectDescription, $(ObjectDescription), xsd:string]
