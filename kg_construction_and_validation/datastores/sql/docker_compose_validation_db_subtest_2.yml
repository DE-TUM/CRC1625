services:
  db:
    image: mcr.microsoft.com/mssql/server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "DebugPassword123@" # Forcefully set up a password for the restored DB's instance
    volumes:
      - ./db_dumps:/var/opt/mssql/backup:z
      - ./db_data:/var/opt/mssql/data:z
    command: >
      bash -c "
      /opt/mssql/bin/sqlservr &
      sleep 5 &&
      /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'DebugPassword123@' -C -Q \"RESTORE DATABASE [RUB_INF] FROM DISK = '/var/opt/mssql/backup/user_within_multiple_projects.bak' WITH MOVE 'RUB_INF' TO '/var/opt/mssql/data/RUB_INF.mdf', MOVE 'RUB_INF_log' TO '/var/opt/mssql/data/RUB_INF_log.ldf';\" &&
      tail -f /dev/null"
    ports:
      - "1433:1433"
    #network_mode: "host"